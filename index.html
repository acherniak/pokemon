<!DOCTYPE html>
<html>
<head>
<title>Pokemon Enthusiast</title>
<style> div {margin: 10px;} a {float:right;} h2 {text-transform: capitalize;}
	textarea {width:100%; height: 200px;}
</style>
<script> const pokeapi = 'https://pokeapi.co/api/v2/'; var infoEl, pattEl;
	function init() { infoEl = document.getElementById('info'); pattEl = document.getElementById('name')
		fetch(pokeapi+'pokemon?limit=100').then(res => res.json())
		.then(data => { infoEl.innerText = 'Total: '+data.count; 
			document.getElementById('list').innerHTML = data.results.map(p=>p.name).sort().map(p=>`<option value="${p}"/>`).join(''); 
		});
	}
	function search() { let patt = pattEl.value;
		if (patt) fetch(`${pokeapi}pokemon/${patt.toLowerCase()}`).then(res => {
			if (!res.ok) infoEl.innerText = 'Not Found';
			else res.json().then(data => infoEl.innerHTML = `<h2>${data.name}</h2>Order: <b>${data.order}</b> Weight: <b>${data.weight}</b>
				<a href="https://bulbapedia.bulbagarden.net/wiki/${data.name}" target="_blank">Wiki</a>`)
		})
		else infoEl.innerText = 'Enter the Name';
	}
</script>
</head>

<body onload="init();">
	<div>
		<button onClick="search()">Find Pokemon</button> by Name:
		<input id="name" list="list" autocomplete="off">
		<button onClick="pattEl.value=''">Ã—</button>
		<datalist id="list"></datalist>
		<a href="CX Coding Exercise.pdf" target="_blank">task</a>
		<div id="info"></div>
	</div>
</body>
</html>
